    <!-- Header -->

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/upload.png" alt="">
                    <div class="intro-text">

                        <hr class="star-light">

                    </div>

    <!-- Upload Section -->
    <section id="upload">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Upload</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">          
                    <form name="upload" enctype="multipart/form-data" method=POST action=upload validate>
                        <div class="row control-group">
                            <div class="form-group col-xs-8 col-xs-offset-2 floating-label-form-group controls">
                                <label>File</label>
                                <input type="file" name=filename required data-validation-required-message="Please choose one file.">
                                <br><br>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">SEND</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Files Grid Section -->
    <section class="success" id="files">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Files Uploaded</h2>
                    <hr class="star-light">
                    <div class="row">
                    <div class="form-group col-xs-12">
                    <br>
                    <form name=list enctype="text/plain" method=POST action=list>
                    <button type=submit class="btn btn-primary btn-lg">LIST FILES</button>
                    </form>
                    </div>
                    </div>
                </div>          
            </div>
        </div>
    </section>

                <div class="text-center">
                    <img class="partner" src="img/isep_gr.png" alt="">

    <!-- About Section -->
